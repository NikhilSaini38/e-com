<div class="image-container">
  <img [src]="(product$|async)?.image" [alt]="(product$|async)?.name" />
</div>
<p>{{ (product$|async)?.name }}</p>
<div class="f-grow"></div>
<hr />
<div class="f-row f-align-center">
  <h2>{{ (product$|async)?.price | currency }}</h2>
  <div class="f-grow"></div>
  <h5 *ngIf="product$|async as product">
    {{ product.rrp - product.price | currency }} off RRP of
    {{ product.rrp | currency }}
  </h5>
</div>
<div class="button-group f-row">
  <button class="primary" (click)="addToCart()">Add to Cart</button>
  <button>Compare</button>
</div>
